<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 800px;
      margin: 0 auto;
    }
    .content-section {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }
    input, button {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    .logout-button {
      background-color: #dc3545;
      margin-top: 20px;
    }
    .logout-button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div id="login-content" class="content-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="error-message" class="error-message"></div>
  </div>

  <div id="super-admin-content" class="content-section">
    <h3>Welcome, Super Administrator!</h3>
    <p>You have access to all system features.</p>
    <button class="logout-button" onclick="handleLogout()">Logout</button>
  </div>

  <div id="professor-content" class="content-section">
    <h3>Welcome, Professor!</h3>
    <p>Access your teaching dashboard here.</p>
    <button class="logout-button" onclick="handleLogout()">Logout</button>
  </div>

  <div id="student-content" class="content-section">
    <h3>Welcome, Student!</h3>
    <p>View your courses and grades here.</p>
    <button class="logout-button" onclick="handleLogout()">Logout</button>
  </div>

  <div id="admin-staff-content" class="content-section">
    <h3>Welcome, Administrative Staff!</h3>
    <p>Access administrative functions here.</p>
    <button class="logout-button" onclick="handleLogout()">Logout</button>
  </div>

  <script>
    // Empatamos los roles con el servidor
    const ROLES = {
      STUDENT: 1,
      PROFESSOR: 2,
      ADMIN_STAFF: 3,
      SUPER_ADMIN: 99
    };

    // para cerrar sesion
    const handleLogout = () => {
      localStorage.removeItem('authToken');
      showUserRole(null);
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    };

    // manejo del request
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('http://192.168.18.11:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('authToken', data.token);
          errorMessage.textContent = '';
          showUserRole(data.user_role);
        } else {
          errorMessage.textContent = data.message || 'Login failed';
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        console.error('Login error:', error);
      }
    });

    // Mostramos contenido especificamente para cada usuario
    const showUserRole = (role) => {
      // Hide all content sections
      document.querySelectorAll('.content-section').forEach(section => {
        section.style.display = 'none';
      });

      // vistas especificas
      switch (parseInt(role)) {
        case ROLES.SUPER_ADMIN:
          document.getElementById('super-admin-content').style.display = 'block';
          break;
        case ROLES.PROFESSOR:
          document.getElementById('professor-content').style.display = 'block';
          break;
        case ROLES.STUDENT:
          document.getElementById('student-content').style.display = 'block';
          break;
        case ROLES.ADMIN_STAFF:
          document.getElementById('admin-staff-content').style.display = 'block';
          break;
        default:
          document.getElementById('login-content').style.display = 'block';
      }
    };

    // verificamos estado de login tras cada entrada a la pagina
    window.addEventListener('load', () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          showUserRole(payload.user_role);
        } catch (error) {
          localStorage.removeItem('authToken');
          showUserRole(null);
        }
      } else {
        showUserRole(null);
      }
    });
  </script>
</body>
</html>
